<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let f of favorites" (click)="itemTapped($event, f)">
      {{f.title}}
      <div class="item-note" item-end>
        <p *ngFor="let c of f.categories">
          <ion-icon [name]='c'></ion-icon>
        </p>
      </div>
      <p>{{f.desc}}</p>
    </button>
</ion-list>
</ion-content>
