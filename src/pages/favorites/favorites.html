  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let f of favorites" (click)="itemTapped($event, f)" class="tab">
      {{f.title}}
      <div class="item-note" item-end>
        
      </div>
      <p>{{f.desc}}</p>
    </button>
</ion-list>
</ion-content>
