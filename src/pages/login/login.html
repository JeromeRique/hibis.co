  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  
  <button ion-button (click) = "login(user)" color="primary">Login</button>
  <button ion-button (click) = "register()" color="primary">Register</button>
  <ion-img width="100%" height="500px" src="assets/imgs/logo.png"></ion-img>
</ion-content>
