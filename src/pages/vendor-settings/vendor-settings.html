<ion-header>

  <ion-navbar>
    <ion-title>VendorSettings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="updateSettings()">
    
    <ion-list>
      <ion-item>
        <ion-label floating>Update Full Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Update Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Update Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Add Product
          <button id="product-add" ion-button color="light">
            <ion-icon color="primary" name="add"></ion-icon>
          </button>
        </ion-label>
        
          <!-- List of Products -->
          
      </ion-item>
      <button ion-item *ngFor="let p of products">
        {{p.title}}
        
      </button>

      <button ion-button type="submit" block >Save</button>
    </ion-list>

  </form>
</ion-content>
