<ion-header>

  <ion-navbar color="primary">
    <ion-title>VendorSettings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="updateSettings()">
    
    <ion-list>
      <ion-item>
        <ion-label floating class="tab">Update Full Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating class="tab">Update Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating class="tab">Update Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="tab">
          Add Product
          <button id="product-add" ion-button circle color="primary" (click)="openModal()">
            <ion-icon  color="light" name="add"></ion-icon>
          </button>
        </ion-label>
      </ion-item>
      <button ion-item *ngFor="let p of products">
        {{p.title}}
      </button>

      <button ion-button type="submit" block >Save</button>
    </ion-list>

  </form>
</ion-content>
