<ion-header>

  <ion-navbar>
    <ion-title>Add Product</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="add()">
    <ion-list>
      <ion-label >Product Name</ion-label>
      <ion-item>
        <ion-input id="product-name" name="title" [(ngModel)]="product.title" placeholder="Apples"></ion-input>
      </ion-item>
      <ion-label >Product Category</ion-label>
      <ion-item>
        <ion-select id="product-cat" [(ngModel)]="product.category" name="category" default="produce">
          <ion-option value="produce" ng-selected="true">Produce</ion-option>
          <ion-option value="food">Foodies</ion-option>
          <ion-option value="news">Artisan Craft</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-footer>
      <button ion-button full type="submit">Add</button>
    </ion-footer>
  </form>
</ion-content>
